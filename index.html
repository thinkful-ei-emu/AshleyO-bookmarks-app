<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a894d55837.js"></script>
</head>
<body>
    <div class="container">
               
        <div class ="container-item item-one">
                <h1 >My Bookmarks</h1>        
        </div>
        <div class= "error-container container-item item-six"></div>        
            <form role="form" id="js-bookmarks-form" name="js-bookmarks-form">
                <div class="create-bookmark hidden container-item item-two">  
                    <fieldset class="container-item">
                    <legend>Create Bookmark:</legend>
                    <div class ="container-item item-two a">
                        <span>
                            <label for="title">Title: </label>           
                            <input type="text" id= "title" name= "title" placeholder="Article Title" >                             
                            <label for="rating">Rating: </label>
                                <select name="rating" id="rating">                                        
                                <option value= 1>1</option>
                                <option value= 2>2</option>
                                <option value= 3>3</option>
                                <option value= 4>4</option>
                                <option value= 5>5</option>
                            </select>
                        </span>                       
                    </div> 

                    <div class= "container-item item-two b">
                        <label for= "url">Site Link: </label>                            
                        <input type="text" id="url" name="url" placeholder="http://..." >                 
                    </div>

                    <div class="container-item item-two c">
                        <label for="description">Description: </label><br>                             
                        <textarea type="text" id="description" name="description" placeholder="This article is about..." rows="4" cols="50" ></textarea>            
                    </div>                    
                </div>
                  
                    <div class="container-item item-three d">
                       <button type="submit" id="addBookmark-button">Add Bookmark</button> 
                    </div> 
                </fieldset>                         
            </form>

            <div class="minRating-container container-item item-four">            
                    <label class="filterRating" for="ratingMin">Filter By Rating:</label>
                      <select name="ratingtMin" id="ratingMin">                                    
                          <option value= 1>1</option>
                          <option value= 2>2</option>
                          <option value= 3>3</option>
                          <option value= 4>4</option>
                          <option value= 5>5</option>
                      </select>
                  </div>              
                
                <section>
                    <ul class="bookmarks-list js-bookmarks-list item-five">                                     
                    </ul>
                </section>                
    </div>           
            
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
