<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>My Bookmarks</h1>            
            <form id="js-bookmarks-form" name="js-bookmarks-form">
                <div class="create-bookmark"> <!--use .hidden class to hide by default -->
                    <legend>Create Bookmark:</legend>
                <div>
                    <span>
                        <label for="title">Title: </label>           
                        <input type="text" id= "title" name= "title" placeholder="Article Title" >                             
                        <label for="ratingScale">Rating: </label>
                            <select name="ratingScale" id="ratingScale" >                                        
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                    </span>                       
                </div>            
                <div>
                    <label for= "url">Site Link: </label>                            
                    <input type="text" id="url" name="url" placeholder="http://..." >                 
                </div>            
                <div>
                    <label for="description">Description: </label><br>                             
                    <textarea type="text" id="description" name="description" placeholder="This article is about..." rows="4" cols="50"></textarea>            
                </div>                    
                </div>  
                    <div>
                       <button type="submit">Add Bookmark</button> 
                    </div>             
            </form>
            <div class="minRating-container">
              <label for="ratingMin">Minimum Rating:</label>
                <select name="ratingtMin" id="ratingMin">                                    
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>            
                
                <section>
                    <ul class="bookmarks-list js-bookmarks-list">
                        <li class="bookmark-element">Cat Article</li>                 
                    </ul>    

                </section>
    </div>           
            
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
